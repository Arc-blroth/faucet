pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if (requested.id.namespace == "net.grossfabrichackers" && requested.id.name == "faucet") {
                useModule("net.grossfabrichackers:faucet:${requested.version}")
            }
        }
    }
    repositories {
        flatDir {
            dir new File(this.findProject(":").projectDir, "../../build/libs/")
        }
        gradlePluginPortal()
    }
}